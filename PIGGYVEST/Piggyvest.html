<!DOCTYPE html>
<head lang="en">
    <title>Piggyvest sign-up</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="piggystyle.css">
    <img src="Logo.svg">
</head>
<body>
    <div class="D-1">
        <img src="2.png">
    </div>
    <div class="D-2">
        <img src="1.png">
    </div>
    <div class="D-3">
        <img src="3.png">
    </div>
    <div class="D-4">
        <img src="Last.png">
    </div>
    <div class="main">
        <p class="master">Create a Secure Account</p>
        <p class="first">Welcome to the future of savings & Investments</p>
            <form class="king" action="process.php" method="POST">
            <div>
                <div>
                <label>Full Name</label>
                </div>
                <br>
                <input type="text" name="Full Name" placeholder="Full Name">
            </div>
            <br>
            <div>
                <div>
                <label>Email Address</label>
                </div>
                <br>
                <input type="text" name="Email Address" placeholder="Email Address">
            </div>
            <br>
            <div>
                <div>
                <label>Phone Number</label>
                </div>
                <br>
                <input type="text" name="Phone Number" placeholder="Phone Number">
            </div>
            <br>
            <div>
                <div>
                <label>Password</label>
                </div>
                <br>
                <input type="text" name="Password" placeholder="Password">
            </div>
            <br>
            <div>
                <div>
                <label>Referrer Phone or Promo Code (optional)</label>
                </div>
                <br>
                <input type="text" name="Referrer Phone or Promo Code (optional)" placeholder="Referrer Phone or Promo Code">
            </div>
            <br>
            <div>
            <div>
            <label>How Did You Hear About US?(Optional)</label>
            </div>
            <br>
                <select name="How Did You Hear About US?">
                    <option value="Click to select">Click to select</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                </select>
            </div>
            <br>
                <button>CREATE ACCOUNT</button>
    </div>
            <br>
            <div>
                <p><center>Already have an account?Log in</center></p>
            </div>
</body>
</html>
